<div class="min-h-full h-70 w-2/3 mx-auto">
  <!-- style="max-width:750px;margin:5vh auto;" -->
  <!-- <pre>Page: {{ page }}</pre> -->
  <carousel
    [infinite]="true"
    [auto]="true"
    [bullets]="true"
    (page)="setPage($event)"
  >
    <ng-container *ngFor="let item of items">
      <div *carouselSlide>
        <div
          class="
            slide
            flex flex-row
            items-center
            justify-center
            w-full
            h-full
            px-4
            absolute
            bg-app-accent
          "
        >
          <!-- bg-yellow-500 -->
          <!-- text-base -->
          <div class="flex w-1/2 flex-col float-right justify-center">
            <img class="h-48 scale-75" [src]="item?.image" />
          </div>
          <div class="flex w-1/3 flex-col float-left justify-center">
            <p class="font-bold">{{ item?.name }}</p>
            <p class="text-xs">
              {{ item?.description | truncate: 100 }}
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </carousel>
  <div class="w-full bg-white flex flex-row grow-0 mt-4">
    <app-course-card-small
      *ngFor="let course of items[page - 1].courses"
      [course]="course"
    ></app-course-card-small>
  </div>
</div>
